version: "3.8"
services:
  fastapi:
    build:
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./back/.env
    depends_on:
      - postgres
      - redis

  quasar:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "8080:80"

  postgres:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: USER   
      POSTGRES_PASSWORD: PASS  
      POSTGRES_DB: NAME      
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data


  redis:
    image: redis:7
    container_name: redis_container
    restart: always
    # command: ["redis-server", "--requirepass", "password"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    env_file:
      - ./back/.env 

volumes:
  postgres_data:
  redis_data:
